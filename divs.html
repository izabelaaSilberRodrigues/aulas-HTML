<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>divs</title>

    <style>
        .caixa-principal{
             height: 250px;
        }

        .caixa {
            height: 125px;
            width: 125px;
            margin: 5px;

        }

        .caixa-azul{
            background-color: rgb(135, 197, 255);
        }

        .caixa-amarela{
            background-color: rgb(248, 255, 122);
        }

        .caixa-lilas{
            background-color: rgb(230, 148, 255);
        }

        .caixa-verde{
            background-color: rgb(140, 251, 138);
        }

    </style

</head>
<body>
    <h1>Criando nossas div's</h1>

    <div class="caixa caixa-principal">
        <div class="caixa caixa-amarela"></div>
        <div class="caixa caixa-lilas"></div>
        <div class="caixa caixa-verde"></div>
        <div class="caixa caixa-azul"></div>
    </div>

</body>
</html>
